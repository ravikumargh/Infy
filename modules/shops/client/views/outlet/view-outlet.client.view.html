<section>
  <div class="page-header">
    <div class="row">
      <div class="col-md-6">
        <h1 ng-bind="vm.outlet.name"></h1>
      </div>
      <div class="col-md-6 pull-right">
        <div class="pull-right">
          <a class="btn btn-primary" ui-sref="admin.outlet-edit({outletId: vm.outlet._id})">
            <i class="glyphicon glyphicon-edit"></i>
          </a>
          <a class="btn btn-primary" ng-click="vm.remove()" ng-if="!vm.isContextUserSelf()">
            <i class="glyphicon glyphicon-trash"></i>
          </a>
          <a ui-sref="admin.outlets.list" class="btn btn-default">Cancel</a>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h4 class="list-group-item-heading" ng-bind="vm.outlet.name"></h4>
      <p class="list-group-item-text pull-right small" ng-bind="vm.outlet.category"></p>
      <p class="list-group-item-text" ng-bind="vm.outlet.address.name"></p>
      <p class="list-group-item-text" ng-bind="vm.outlet.created"></p>
    </div>
  </div>

 
  <section>
  <div class="page-header">
    <div class="row">
      <div class="col-md-4">
        <h2>Manage users</h2>
      </div>
      <div class="col-md-4" style="margin-top: 2em">
        <input class="form-control col-md-4" type="text" ng-model="vm.search" placeholder="Search" ng-change="vm.figureOutItemsToDisplay()"
        />
      </div>
      <div class="col-md-4" style="margin-top: 2em">
         <input type="button" class="btn btn-success pull-right" data-ng-if="vm.authentication.user.roles.indexOf('admin') != -1"
          value="Add New User" data-title="Add" ng-click="openAddUserModal()" />
      </div>
    </div>
  </div>
  <div class="list-group">
    <a ng-repeat="user in vm.pagedItems" ui-sref="admin.user({userId: user._id})" class="list-group-item">
      <h4 class="list-group-item-heading" ng-bind="user.username"></h4>
      <p class="list-group-item-text pull-right small" ng-bind="user.roles"></p>
      <p class="list-group-item-text" ng-bind="user.email"></p>
    </a>
  </div>

  <uib-pagination boundary-links="true" max-size="8" items-per-page="vm.itemsPerPage" total-items="vm.filterLength" ng-model="vm.currentPage"
    ng-change="vm.pageChanged()"></uib-pagination>
</section>
</section>
