<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
	<h3 class="modal-title custom_align" id="Heading">{{headerText}}</h3>
</div>
<form name="userForm" ng-submit="create()" novalidate>
	<div class="modal-body">
		<fieldset>
			<div class="form-group">				
				<label class="control-label" for="firstName">First Name</label>
				<div class="controls">
					<input name="firstName" min="0" data-ng-model="user.firstName" id="firstName" class="form-control" placeholder="First Name" required>
				</div>
			</div>
			<div class="form-group">				
				<label class="control-label" for="lastName">Last Name</label>
				<div class="controls">
					<input name="lastName" min="0" data-ng-model="user.lastName" id="lastName" class="form-control" placeholder="Last Name" required>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label" for="name">Email</label>
				<div class="controls">
					<input name="email" type="email" data-ng-model="user.email" id="email" class="form-control" placeholder="Email" required>
				</div>
			</div>
			<div data-ng-show="error" class="text-danger">
				<strong data-ng-bind="error"></strong>
			</div>
		</fieldset>
	</div>
	<div class="modal-footer">
		<button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">Save</button>
		<button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
	</div>
</form>
