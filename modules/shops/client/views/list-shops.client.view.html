<section>
	<div class="page-header">
		<div class="row">
			<div class="col-md-4">
				<h1>Shops</h1>
			</div>
			<div class="col-md-4" style="margin-top: 2em">
				<input class="form-control col-md-4" type="text" ng-model="vm.search" placeholder="Search" ng-change="vm.figureOutItemsToDisplay()"
				/>
			</div>
			<div class="col-md-4" style="margin-top: 2em">
				<a ui-sref="admin.newshop" class="btn btn-success pull-right" data-ng-if="vm.authentication.shop.roles.indexOf('admin') != -1">
					Add New Shop
				</a>
			</div>
		</div>
	</div>
	<div class="list-group">
		<a ng-repeat="shop in vm.shops" ui-sref="admin.shop({shopId: shop._id})" class="list-group-item">
			<h4 class="list-group-item-heading" ng-bind="shop.name"></h4>
			<p class="list-group-item-text pull-right small" ng-bind="shop.category"></p>
			<p class="list-group-item-text" ng-bind="shop.address.name"></p>
		</a>
	</div>

	<uib-pagination boundary-links="true" max-size="8" items-per-page="vm.itemsPerPage" total-items="vm.filterLength" ng-model="vm.currentPage"
		ng-change="vm.pageChanged()"></uib-pagination>
		<div class="alert alert-warning text-center" data-ng-if="vm.shops.$resolved && !vm.shops.length">
			No shops created.
		</div>
</section>
