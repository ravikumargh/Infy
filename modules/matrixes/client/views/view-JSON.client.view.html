<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
    <h3 class="modal-title custom_align" id="Heading">{{heading}}</h3>
</div>
<div class="modal-body">
    <div class="col-md-12 alert-warning text-center" ng-show="!isUpdatedJson">{{message}}</div>
    <pre>{{ jsonData | json}}</pre>
</div>
