	<div class="col-md-12">
		<div class="table-responsive" data-ng-if="vm.cities.length > 0">
			<table id="mytable" class="table table-bordred table-striped">
				<thead>
					<!--<th><input type="checkbox" id="checkall" /></th>-->
					<th>Name</th>
					<th>District</th>
					<th>State</th>
					<th>Country</th>
					<th>Country code</th>
					<th>Postcode</th>
					<th data-ng-if="vm.authentication.user.roles.indexOf('admin') != -1">Edit</th>
					<th data-ng-if="vm.authentication.user.roles.indexOf('admin') != -1">Delete</th>
				</thead>
				<tbody>

					<tr ng-repeat="city in vm.cities">
						<!--<td class="width-60px"><input type="checkbox" class="checkthis" /></td>-->
						<td> {{city.name}} </td>
						<td> {{city.district}} </td>
						<td> {{city.state}} </td>
						<td> {{city.country}} </td>
						<td> {{city.countrycode}} </td>
						<td> {{city.postcode}} </td>
						<td class="width-60px" data-ng-if="vm.authentication.user.roles.indexOf('admin') != -1">
							<p data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-primary btn-xs" data-title="Edit" ng-click="openAddCityModal(city)"><span class="glyphicon glyphicon-pencil"></span></button></p>
						</td>
						<td class="width-60px" data-ng-if="vm.authentication.user.roles.indexOf('admin') != -1">
							<p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" data-title="Delete" ng-click="openDeleteCityModal(city)"><span class="glyphicon glyphicon-trash"></span></button></p>
						</td>
					</tr>
				</tbody>

			</table>
		</div>

		<div class="alert alert-warning text-center" data-ng-if="vm.cities.$resolved && !vm.cities.length">
			No cities created.
		</div>
</section>
