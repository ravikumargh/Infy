<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
	<h3 class="modal-title custom_align" id="Heading">{{headerText}}</h3>
</div>
<form name="browserForm" ng-submit="create()" novalidate>
<div class="modal-body">
	<fieldset>
		<div class="form-group" >
			<label class="control-label" for="name">Name</label>
			<div class="controls">
			  <angucomplete-alt 
					id="ex8a"
					placeholder="Search Browser"
					pause="100"
					selected-object="selectedBrowserChanged"
					local-data="supportedBrowsers"
					search-fields="name"
					title-field="name"
					minlength="1"
					input-class="form-control form-control-small"
					match-class="highlight"
					field-required="true"
					input-name="selectedBrowser" 
					initial-value="initialValue" />
				<input name="name" type="text" data-ng-model="browser.name" id="name" class="form-control" placeholder="Name" required>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label" for="version">Version</label>
			<div class="controls">
				<input name="version" type="number" min="0" data-ng-model="browser.version" id="version" class="form-control" placeholder="Version">
			</div>
		</div>
		<div class="form-group">
			<input name="baseversion" type="checkbox" data-ng-model="browser.isBaseVersion" ng-disabled="!browser.version" id="baseversion" >
			<label class="control-label" for="baseversion">Base version</label>
			 
		</div>

		<div data-ng-show="error" class="text-danger">
			<strong data-ng-bind="error"></strong>
		</div>
	</fieldset>
</div>
<div class="modal-footer">
	<button type="submit" class="btn btn-primary" ng-disabled="browserForm.$invalid">Save</button>
	<button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
</form>
