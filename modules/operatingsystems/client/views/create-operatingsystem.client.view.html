<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
	<h3 class="modal-title custom_align" id="Heading">{{headerText}}</h3>
</div>
<form name="operatingSystemForm" ng-submit="create()" novalidate>
<div class="modal-body">
	<fieldset>
		<div class="form-group">
			<label class="control-label" for="name">Name</label>
			<div class="controls">
				 <angucomplete-alt 
					id="ex8a"
					placeholder="Search Operating System"
					pause="100"
					selected-object="selectedOperatingSystemChanged"
					local-data="supportedOperatingSystems"
					search-fields="name"
					title-field="name"
					minlength="1"
					input-class="form-control form-control-small"
					match-class="highlight"
					field-required="true"
					input-name="selectedOperatingSystem"
					initial-value="initialValue" />

				<!--<input name="name" type="text" data-ng-model="operatingsystem.name" id="name" class="form-control" placeholder="Name" required>-->
			</div>
		</div>
		<div class="form-group">
			<label class="control-label" for="version">Version</label>
			<div class="controls">
				<input name="version" type="number" min="0" data-ng-model="operatingsystem.version" id="version" class="form-control" placeholder="Version">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label" for="version">Device</label>
			<div class="controls">
				<input type="radio" class="radio_item" value="desktop" name="item" id="radio1" data-ng-model="operatingsystem.type">
				<label class="label_item" for="radio1"> <span class="glyphicon glyphicon-blackboard" aria-hidden="true"></span> Desktop </label>
				<input type="radio" class="radio_item" value="mobile" name="item" id="radio2" data-ng-model="operatingsystem.type">
				<label class="label_item" for="radio2"> <span class="glyphicon glyphicon-phone" aria-hidden="true"></span> Mobile</label>
			</div>
		</div>
		<div data-ng-show="error" class="text-danger">
			<strong data-ng-bind="error"></strong>
		</div>
	</fieldset>
</div>
<div class="modal-footer">
	<button type="submit" class="btn btn-primary" ng-disabled="operatingSystemForm.$invalid">Save</button>
	<button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
</form>
