<section  >
	<input type="button" class="btn btn-success pull-right"  data-ng-if="vm.authentication.user.roles.indexOf('admin') != -1" value="Add New OperatingSystem" data-title="Add" ng-click="openAddOperatingSystemModal()" />

	<div class="page-header">
		<h1>Operating Systems</h1>
	</div>

	<div class="col-md-12">
		<div class="table-responsive" data-ng-if="vm.operatingsystems.length > 0">
			<table id="mytable" class="table table-bordred table-striped">
				<thead>
					<!--<th><input type="checkbox" id="checkall" /></th>-->
					<th>Name</th>
					<th>Version</th>
					<th>Type</th>
					<th>Display name</th>
					<th data-ng-if="vm.authentication.user.roles.indexOf('admin') != -1">Edit</th>
					<th data-ng-if="vm.authentication.user.roles.indexOf('admin') != -1">Delete</th>
				</thead>
				<tbody>

					<tr ng-repeat="operatingsystem in vm.operatingsystems">
						<!--<td class="width-60px"><input type="checkbox" class="checkthis" /></td>-->
						<td>{{operatingsystem.name}}</td>
						<td>{{operatingsystem.version}}</td>
						<td>
							<span title="Desktop" data-ng-if="operatingsystem.type == 'desktop'" class="glyphicon glyphicon-blackboard" aria-hidden="true"></span>
							<span title="Mobile" data-ng-if="operatingsystem.type == 'mobile'" class="glyphicon glyphicon-phone" aria-hidden="true"></span>
						</td>
						<td><b>{{operatingsystem.name + " "}}<b<b> {{ operatingsystem.version}}</b></td>
						<td class="width-60px" data-ng-if="vm.authentication.user.roles.indexOf('admin') != -1">
							<p data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-primary btn-xs" data-title="Edit" ng-click="openAddOperatingSystemModal(operatingsystem)"><span class="glyphicon glyphicon-pencil"></span></button></p>
						</td>
						<td class="width-60px" data-ng-if="vm.authentication.user.roles.indexOf('admin') != -1">
							<p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" data-title="Delete" ng-click="openDeleteOperatingSystemModal(operatingsystem)"><span class="glyphicon glyphicon-trash"></span></button></p>
						</td>
					</tr>
				</tbody>

			</table>
		</div>
		 
		<div class="alert alert-warning text-center" data-ng-if="vm.operatingsystems.$resolved && !vm.operatingsystems.length">
			No operatingsystems created.
		</div>
</section>
